<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <meta name="cfg" content='<!-- あなたの Firebase Web Config をここに挿入 -->'>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      background-color: #111;
      color: white;
    }
    button {
      font-size: 1.2em;
      padding: 12px 24px;
      background-color: #db4437;
      color: white;
      border: none;
      border-radius: 6px;
      margin: 12px;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>スタッツ解析アプリ ログイン</h2>
  <button onclick="googleLogin()">Googleでログイン</button>

  <script>
    const cfg = JSON.parse(document.querySelector("meta[name=cfg]").content);
    firebase.initializeApp(cfg);
    const auth = firebase.auth();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    function googleLogin() {
      auth.signInWithPopup(googleProvider)
        .then(r => r.user.getIdToken())
        .then(tok => {
          const url = window.location.origin + "/?token=" + encodeURIComponent(tok);
          window.location.href = url;
        })
        .catch(e => alert("ログイン失敗: " + e.message));
    }
  </script>
</body>
</html>
